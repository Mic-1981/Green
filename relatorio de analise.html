<div class="grafi">
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const xValues = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sabado", "Domingo"];
const yValues = [55, 49, 65, 55, 75, 80,90];
const barColors = ["red", "green","blue","orange","yellow","gray","black"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Relatorio Semanal - Horas trabalhadas"
    }
  }
});
</script>
</div>
<div class="grafi">
<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
const xArray = ["Alface", "Couve-flor", "Rucula", ];
const yArray = [55, 49, 44,];

const data = [{
  x:xArray,
  y:yArray,
  type:"bar",
  orientation:"v",
  marker: {color:"rgba(0,0,255,0.6)"}
}];

const layout = {title:"Produção de hortaliças - Mensal"};

Plotly.newPlot("myPlot", data, layout);
</script>
